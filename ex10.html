<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email">
                <small class="form-text text-muted">Your email will not be ever shared</small>
            </div>
            <div class="form-group">
                <label for="company">Company</label>
                <input type="text" class="form-control" id="company" placeholder="Enter company name">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password">
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" class="form-control">
                    <option>Male</option>
                    <option>Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" rows="3" class="form-control"></textarea>
            </div>
            <!-- File Input -->
            <div class="form-group">
                <label for="file">File Input</label>
                <input type="file" id="file" class="form-control-file">
                <small class="form-text text-muted" id="fileHelp">Max 3MB Size</small>
            </div>
            <!-- Custom File Input -->
            <div class="custom-file">
                <input type="file" id="myfile" class="custom-file-input">
                <label for="myfile" class="custom-file-label">Choose File</label>
            </div>

            <div class="form-group">
                <label for="range">Range</label>
                <input type="range" class="custom-range" min="1" max="5" step="1">
            </div>
            <button class="btn btn-primary btn-block" type="submit">Submit</button>
        </form>
        <!-- INLINE FORM -->
        <form class="form-inline">
            <input type="text" class="form-control mr-2" id="username" placeholder="Enter Username">
            <input type="password" class="form-control mr-2" id="password" placeholder="Password">
            <div class="form-check"><label class="form-check-label"><input type="checkbox" class="form-check-input" />Remeber
                    me</label></div>
            <button class="btn btn-primary">Submit</button>
        </form>
        <!-- Form Rows -->
        <form>
            <div class="form-row">
                <div class="col">
                    <input type="text" name="firstname" id="firstname" placeholder="Enter First Name" class="form-control" />
                </div>
                <div class="col">
                    <input type="text" name="lastname" id="lastname" placeholder="Enter Last Name" class="form-control" />
                </div>
            </div>
        </form>
        <br>
        <br>
        <form>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control is-valid" name="email" id="email">
                <!-- Below div Appears only when is-valid set on input, if is-invalid set then
                valid-feedback disappear and invalid-feedback appears, and if neither is-valid
                nor is-invalid nothing message is shown
                -->
                <div class="valid-feedback">Email is valid</div>
                <div class="invalid-feedback">Email is not valid</div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control is-invalid" name="password" id="password">
                <div class="valid-feedback">Password is valid</div>
                <div class="invalid-feedback">Password is not valid</div>
            </div>
        </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
