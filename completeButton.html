<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

    <title>Hello, world!</title>
</head>

<body>
    <!-- Button Styles -->
    <div class="container">
        <button class="btn btn-primary">Primary</button>
        <button class="btn btn-secondary">Secondary</button>
        <button class="btn btn-info">Info</button>
        <button class="btn btn-success">Success</button>
        <button class="btn btn-danger">Danger</button>
        <button class="btn btn-warning">Warning</button>
        <button class="btn btn-light">Light</button>
        <button class="btn btn-white">White</button>
        <button class="btn btn-dark">Dark</button>
        <button class="btn btn-link">Link</button>
        <br>
        <br>

        <!-- Different types of buttons -->
        <a href="#" class="btn btn-primary">Anchor</a>
        <input type="button" class="btn btn-secondary" value="Cancel" />
        <input type="submit" class="btn btn-success" value="Submit" />
        <input type="reset" class="btn btn-danger" value="Reset">

        <!-- Outline Buttons -->
        <button class="btn btn-outline-primary">Primary Outline</button>
        <button class="btn btn-outline-secondary">Secondary Outline</button>
        <button class="btn btn-outline-success">Success Outline</button>
        <button class="btn btn-outline-info">Info Outline</button>
        <button class="btn btn-outline-warning">Warning Outline</button>
        <button class="btn btn-outline-danger">Danger Outline</button>
        <button class="btn btn-outline-light">Light Outline</button>
        <button class="btn btn-outline-dark">Dark Outline</button>

        <br>
        <br>

        <!-- Button Sizes -->
        <button class="btn btn-primary btn-large"><i class="fas fa-user"></i>Large Button</button>
        <button class="btn btn-success btn-sm">Small Button</button>
        <button class="btn btn-dark btn-block">Block Button</button>

        <!-- Button States -->
        <button class="btn btn-primary">InActive Button</button>
        <button class="btn btn-primary active">Active Button</button>
        <button class="btn btn-primary disabled">Disabled Button</button>

        <!-- Toggle Button -->
        <button class="btn btn-primary" data-toggle="button">Toggle</button>

        <!-- Button Groups -->
        <div class="btn-group">
            <button class="btn btn-primary">Left</button>
            <button class="btn btn-secondary">Middle</button>
            <button class="btn btn-info">Right</button>
        </div>

        <br>

        <!-- Button Toolbar -->
        <div class="btn-toolbar">
            <div class="btn-group mr-2">
                <button class="btn btn-dark">1</button>
                <button class="btn btn-dark">2</button>
                <button class="btn btn-dark">3</button>
                <button class="btn btn-dark">4</button>
            </div>
            <div class="btn-group mr-2">
                <button class="btn btn-dark">5</button>
                <button class="btn btn-dark">6</button>
                <button class="btn btn-dark">7</button>
            </div>
            <div class="btn-group">
                <button class="btn btn-dark">8</button>
            </div>

        </div>

        <!-- Vertical Button Group -->

        <div class="btn-group-vertical">
            <button class="btn btn-primary">Top</button>
            <button class="btn btn-secondary">Middle</button>
            <button class="btn btn-info">Bottom</button>
        </div>

        <br>

        <!-- Button Dropdown -->
        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Dropdown</button>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Link One</a>
                <a class="dropdown-item" href="#">Link Two</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Link Three</a>
            </div>
        </div>

    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
